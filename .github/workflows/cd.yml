name: CD Pipeline

on:
  pull_request:
    branches: ["main"]

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Go Docker image
        run: |
          docker build \
            -t lethiendev/ev-warranty-go:latest \
            ./backend-go
          docker push lethiendev/ev-warranty-go:latest

      - name: Build & Push .NET Docker image
        run: |
          docker build \
            -t lethiendev/ev-warranty-dotnet:latest \
            ./backend-dotnet
          docker push lethiendev/ev-warranty-dotnet:latest
