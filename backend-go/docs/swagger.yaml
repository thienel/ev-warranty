paths:
  /auth/google:
    get:
      consumes:
      - application/json
      description: Redirect to Google OAuth authorization URL
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to Google OAuth
          schema:
            type: string
        "500":
          description: Redirect to frontend with error
          schema:
            type: string
      summary: Initiate Google OAuth login
      tags:
      - auth
  /auth/google/callback:
    get:
      consumes:
      - application/json
      description: Process Google OAuth callback and authenticate user
      parameters:
      - description: OAuth state parameter
        in: query
        name: state
        required: true
        type: string
      - description: OAuth authorization code
        in: query
        name: code
        required: true
        type: string
      - description: OAuth error parameter
        in: query
        name: error
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to frontend with error
          schema:
            type: string
      summary: Handle Google OAuth callback
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user with email and password
      parameters:
      - description: Login credentials
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.LoginResponse'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: User login
      tags:
      - auth
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by invalidating refresh token
      produces:
      - application/json
      responses:
        "204":
          description: Logout successful
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      summary: User logout
      tags:
      - auth
  /auth/token:
    get:
      consumes:
      - application/json
      description: Validate the provided JWT access token
      produces:
      - application/json
      responses:
        "200":
          description: Token is valid
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.ValidateTokenResponse'
              type: object
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/dto.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/dto.APIResponse'
      security:
      - Bearer: []
      summary: Validate access token
      tags:
      - auth
    post:
      consumes:
      - application/json
      description: Get a new access token using refresh token from cookie
      produces:
      - application/json
      responses:
        "200":
          description: New access token
          schema:
            allOf:
            - $ref: '#/definitions/dto.APIResponse'
            - properties:
